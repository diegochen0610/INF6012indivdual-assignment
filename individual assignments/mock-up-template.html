<!doctype html>
<!-- this tag can identify the language of this HTML file the root of HTML doc -->
<html lang="en">

<!-- Some site settings, such as meta tags, titles, css and scripts, can be written here -->

<head>
    <meta charset="utf-8">
    <!-- the title of website, it is important to SEO -->
    <title>U.K. Astronomy Buy and Sell | high-quality Astronomy products platform</title>
    <!-- this tag can let the description show on the search engine webpage -->
    <meta name="description" content="the Best platform to buy and sell high-quality Astronomy products ">
    <!-- the Graph Tags can let people more likely click the link -->
    <meta name="og:title" property="og:title" content="U.K. Astronomy Buy and Sell">
    <!-- tell search engine this is a responsive webpage can improve the search ranking -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- the use of an external style sheet can be easily managed and improves loading speed -->
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<!-- the main body of this html -->

<body>
    <!-- header tag usually contains the logo, navigation, and so on -->
    <header>
        <!-- this is the selection of language options -->
        <select class="style-language-sel">
            <option>English</option>
            <option>Chinese</option>
            <option>Spanish</option>
            <option>France</option>
        </select>
        <a class="login" href="login.html" rel="nofollow">Register/ Login</a>
        <!-- this part is the hamburger bottom of the side navigation for using the mobile screen -->
        <input type="checkbox" id="hamburger-input" class="burger-shower" />
        <label id="hamburger-menu" for="hamburger-input">
            <!-- the sidebar navigation menu is represented by this section, and the nav tag is commonly 
                used in navigation -->
            <nav id="sidebar-menu" name="sidebar-menu">
                <h3>Menu</h3>
                <ul>
                    <li><a href="search.html">Search</a></li>
                    <li><a href="#">Ads</a></li>
                    <li><a href="#">Members</a></li>
                    <li><a href="contact-us.html">Contact Us</a></li>
                    <li><a href="login.html" rel="nofollow">Register/ Login</a></li>
                </ul>
            </nav>
        </label>
        <div class="overlay"></div>
        <!-- this is the website's logo; by using the alt attribute, user accessibility can be achieved, 
            let screen reader can access this logo -->
        <img class="style-logo" src="re-design logo.jpg" alt="logo of the website" />
        <!-- the sidebar navigation menu is represented by this section, and the nav tag is commonly used 
            in navigation -->
        <nav class="style-nav" class="style-nav" name="main-menu">
            <ul>
                <li><a href="search.html">Search</a></li>
                <li><a href="#">Ads</a></li>
                <li><a href="#">Members</a></li>
                <li><a href="contact-us.html ">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <!-- put main content of the page here -->
    <main>
        <section class="container" name="section 1" id="title">
            <!-- put section 1 content of the page here -->
        </section>
        <section class="container" name="section 2">
            <!-- put section 2 content of the page here -->
        </section>
        <section class="container" name="section 3">
            <!-- put section 3 content of the page here -->
        </section>
    </main>
    <!-- footer tag usually contains: copyright, contact information and so on -->
    <footer>
        <!-- put the information of copyright and contact information here -->
    </footer>
</body>

</html>
